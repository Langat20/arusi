<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arusi | Rent Wedding Apparel</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="jewelry.css">
  </head>
  <body>
    
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-wrapper">
          <!-- Navigation -->
        <div class="navigation">
          <div class="catalog">
            <a href="#jewelery">Catalog</a>
          </div>
          <div class="logo"><img src="/assets/icons/arusi-logo.svg" alt=""></div>
          <div class="contact">
            <a href="#">Contact</a>
          </div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
          <p>
            For <span class="hero-color">brides</span> who consider refined aesthetics a <span class="hero-color">priority</span>
          </p>
        </div>
        <!-- Start Link -->
        <a href="#about">
          <div class="start">
            <p class="start-link">
              Start Here<span class="start-line"></span>
            </p>
          </div>
        </a>
      </div>
    </section>
    
    <!-- Jewelry -->
    <section class="jewelry-content">
      <div class="jewelry-img"><img width="250" src="./assets/images/jewelry.png" alt=""></div>
      <div class="jewelry-icon"><img src="./assets/icons/line.svg" alt=""></div>

       
       <div class="jewelry-text">
         <h1>jewelry</h1>
         <p>Get your guests talking about your choice of jewelry. Pair earings, tiara and neckpiece</p>
         <button>KES 2500</button>
       </div>
    </section>
    
    <!-- Gowns Section -->
    <section class="ft-gowns">
      <div class="title-paragraph-amount">
        <h3 class="title">gowns</h3>
        <p class="paragraph">
          Look and feel like a thousand bucks. Well because this is your day!
        </p>
        <button class="btn-amount">Kes 5000</button>
      </div>
      <div class="image-line">
        <img src="assets/icons/line.svg" alt="line" />
      </div>
      <div>
        <img class="dress" src="assets/images/gowns.png" alt="gown-image" />
      </div>
    </section>
    
    <!-- Footer -->
    <section class="footer">
      <p1 class="footer">COPYRIGHT ARUSI 2022. ALL RIGHTS RESERVED</p1>
    </section>
  </body>
</html>
